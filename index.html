<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Мои продукты</title>
</head>
<body>
    <div class="container">
        <div class="groceries">
            <h1>Список покупок</h1>
            <br>
            <div class="inputDiv">
                <button id="basket" class="clear" aria-hidden="true">Очистить список</button>
                <div class="form">
                    <input id="userInput" type="text" placeholder="Введите название продукта" >
                    <button id="addBtn" >Добавить</button>
                </div>
            </div>
            <br>
            <h2>Избранное</h2>
            <ol id="favouritesItems"></ol>
            <br>
            <h2>Весь список</h2>
            <ol id="allItems"></ol>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
